<!DOCTYPE html>
<html>

<head>
    <title>Exercise_001_02</title>
</head>

<body>

    <fieldset>
        <legend><i>Contact Information</i></legend>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br>
        <label for="email">E-mail:</label>
        <input type="text" id="email" name="email"><br>
    </fieldset>

    <fieldset>
        <legend><i>Competition Question</i></legend>
        <label>How tall in the Eiffel Tower in Paris, France?</label><br>
        <input type="radio" id="584ft" name="height"><label>584ft</label><br>
        <input type="radio" id="784ft" name="height"><label>784ft</label><br>
        <input type="radio" id="984ft" name="height"><label>984ft</label><br>
        <input type="radio" id="1184ft" name="height"><label>1184ft</label><br>
    </fieldset>

    <fieldset>
        <legend><i>Tiebreaker Question</i></legend>
        <label for="tiebreaker">In 25 words or less, say why would like to win $10,000</label><br>
        <textarea id="tiebreaker" name="tiebreaker" rows="10" cols="35"></textarea><br>
    </fieldset>

    <fieldset>
        <legend><i>Enter competition</i></legend>
        <input type="submit" value="Enter Competition">
    </fieldset>

</body>

</html>
